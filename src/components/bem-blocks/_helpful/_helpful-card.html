<article class="swiper-slide helpful__slide card card-helpful">
  <a href="@@href" class="helpful__cardlink card__link-img">
    <div class="swiper-lazy-preloader"></div>
    <picture class="picture">
      <source data-srcset="@@imgsrc.webp">
      <img class="swiper-lazy" data-src="@@imgsrc.jpg" alt="@@alt">
    </picture>
  </a>
  <p class="text helpful__text">
    @@text
  </p>
  <a href="@@href" class="btn --outline btn-buy helpful__btn">
    @@btn-text
  </a>
</article>
